<!-- fabricator menu -->
<div class="lsg-menu off-canvas position-left is-closed in-canvas-for-large" id="menu" data-off-canvas>

	{{> f-controls}}

	<ul class="vertical menu">

		<li>
			<a href="index.html" class="f-menu__heading">Overview</a>
		</li>

		{{#each materials}}
		<li>
			<a href="{{@key}}.html" class="f-menu__heading">{{name}}</a>
			<ul class="vertical menu nested">
				{{#each items}}
				<li>
					<a href="{{@../key}}.html#{{@key}}">{{name}}</a>
				</li>
				{{/each}}
			</ul>
		</li>
		{{/each}}

		<li>
			<a href="/styleguide/pages.html" class="f-menu__heading">Pages</a>
			<ul class="vertical menu nested">
				{{#each views.pages.items}}
				<li>
					<a href="/pages/{{@key}}.html">{{name}}</a>
				</li>
				{{/each}}
			</ul>
		</li>

		<li>
			<a href="docs.html" class="f-menu__heading">Docs</a>
			<ul class="vertical menu nested">
				{{#each docs}}
				<li>
					<a href="docs.html#{{@key}}">{{name}}</a>
				</li>
				{{/each}}
			</ul>
		</li>

	</ul>


</div>
<!-- /fabricator menu -->
